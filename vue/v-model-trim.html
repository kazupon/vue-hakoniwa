<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model.trim="msg">
    </div>
    <script>
      const vm = new Vue({
        data: { msg: 'hello'}
      }).$mount('#app')
      vm.$watch('msg', (val, old) => {
        console.log('watch msg:', val, old)
      })
    </script>
  </body>
</html>
