<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-bind="{ id: someProp, 'other-attr': otherProp }"></div>
      <div><span v-bind:text-content.prop="foo"></span><span :inner-html.prop="bar"></span></div>
      <input v-bind.prop="test">
    </div>
    <script>
      const vm = new Vue({
        data: {
          someProp: '1',
          otherProp: 'foo',
          foo: 'prop sample1',
          bar: '<p>hello world</p>',
          url: '/a/b/c/',
          test: {
            id: 'test',
            className: 'ok',
            value: 'hello'
          }
        }
      }).$mount('#app')
    </script>
  </body>
</html>
