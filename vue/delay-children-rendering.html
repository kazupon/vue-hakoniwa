<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
    </div>
    <script>
      Vue.component('hello', {
        props: ['msg'],
        render (h) {
          console.log('hello#render', this.$slots)
          return h('p', [this.msg])
        }
      })

      const vm = new Vue({
        render (h) {
          console.log('root#render')
          return h(
            Vue.options.components['hello'], {
              attrs: {
                msg: 'hello' 
              }
            },
            // thunk children rendering
            () => {
              console.log('children thunking')
              return [
                h('span', 'parent1'),
                'parent2!'
              ]
            }
          )
        }
      }).$mount('#app')
    </script>
  </body>
</html>
