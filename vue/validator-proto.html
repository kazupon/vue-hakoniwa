<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>msg: {{msg}}</p>
      <validate v-model="validation.field1" @valid="onValid" @invalid="onInvalid" @dirty="onDirty" @touched="onTouched" @modified="onModified" @focus="onFocus" field="field1" :validators="{ required: true , minlength: 4 }">
        <input type="text" v-model="msg">
      </validate>
      <p>selected: {{selected}}</p>
      <validate v-model="validation.field2" @valid="onValid2" @focus="onFocus" field="field2" :validators="{ required: true }">
        <my-comp :options="options" v-model="selected"></my-comp>
      </validate>
      <pre>field1 validation: {{validation.field1}}</pre>
      <pre>field2 validation: {{validation.field2}}</pre>
    </div>
    <script src="./validator-proto.js"></script>
  </body>
</html>
